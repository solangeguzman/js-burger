<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Burger</title>
</head>
<body>
    <div class="container">
      <div class="header row mb-4">
        <div class="col"> <h1>Create Your Burger</h1></div>
      </div>
      <div class="col">
          <div>
              <img src="./img/burguer-top.png" alt="burguer-top">
          </div>
      </div>
      </header>
    </div>
<main>

      <h3>Mio Nome</h3>
      <div class="col-12">
         <h4>Ingredients</h4>
      </div>


       <div class="row">
          <div class="col-6">
            <form class="col mb-3">
              <span>Cheese  <input type="checkbox" name="Cheese" class="selectionFood" value="40">
               <label for="Cheese">Add</label></span>
            </form>
            <form class="col mb-3">
               <span >Egg  <input type="checkbox" name="Egg" class="selectionFood" value="60">
               <label for="egg">Add</label></span>
            </form>
            <form class="col mb-3">
               <div>Mustard  <input type="checkbox" name="Mustard" class="selectionFood" value="10">
               <label for="Mustard">Add</label></div>
            </form>
          </div>
       </div>
        <div class="row">
           <div class="col-6">
              <form>
                  <span>Tomato  <input type="checkbox" name="Tomato" class="selectionFood" value="10">
                  <label for="Tomato">Tomato</label></span>
          
                  <span>Lattuce  <input type="checkbox" name="Lettuce" class="selectionFood" value="40">
                  <label for="Lettuce">Add</label></span>
         
                  <div>Ketchup  <input type="checkbox" name ="Ketchup" class="selectionFood" value="20">
                  <label for="Ketchup">Add</label></div>
               </form>
            </div>
        </div>

    
</main>
    <footer>
        <div class="row mb-5 discount">
           <div class="col">
               <div>Discount Coupon<input type="text" class="color" id="cupon"></div>
           </div>
        </div>
        <div class="row">
            <div class="col-12"><div id="somma-totale"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" id="calculate" class="position"><strong>calculate</strong></button>
            </div> 
        </div>
        
    </footer>
     <script type="text/javascript" src="JS/script.js"></script>

</body>
</html>
